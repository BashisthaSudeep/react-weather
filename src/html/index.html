<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../scss/main.css" />
    <link rel="icon" href="../img/icon.ico" />
    <script defer src="../js/app.js"></script>
    <title>Weather Forecast</title>
  </head>
  <body>
    <div class="app d-flex flex-column">
      <footer class="mt-auto p-3">
        <div id="daily-weather" style="overflow-x: scroll"></div>
      </footer>
      <div class="modal fade rounded shadow" id="modal-search-country">
        <div
          class="modal-dialog modal-dialog-centered modal-fullscreen-md-down"
        >
          <div class="modal-content">
            <div class="modal-header border-0">
              <h6 class="text-muted mb-0">Search country</h6>
              <button
                type="button"
                class="btn text-muted"
                data-bs-dismiss="modal"
              >
                <i class="fa fa-times fa-xl"></i>
              </button>
            </div>
            <div class="modal-body">
              <input
                type="text"
                name="text"
                id="input-search-country"
                class="form-control py-3"
                placeholder="Search any country"
              />
            </div>
            <div class="modal-footer border-0"></div>
          </div>
        </div>
      </div>
      <div class="modal fade" id="modal-error" data-bs-backdrop="static">
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content text-muted rounded shadow border-0">
            <div class="modal-header pb-0 border-0">
              <h6 class="mb-0">
                <span>
                  <i class="fa fa-warning text-primary"></i>
                </span>
                <span>UPS!</span>
              </h6>
            </div>
            <div class="modal-body">
              <p class="mb-0" id="modal-error-text"></p>
            </div>
            <div class="modal-footer pt-0 border-0">
              <button
                type="button"
                class="btn btn-primary px-3 py-2"
                data-bs-dismiss="modal"
              >
                Got it
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="../../node_modules/@fortawesome/fontawesome-free/js/all.min.js"></script>
    <script src="../../node_modules/@popperjs/core/dist/umd/popper.min.js"></script>
    <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html>
