<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../scss/main.css" />
    <link rel="icon" href="../img/icon.ico" />
    <script defer src="../js/app.js"></script>
    <title>Weather Forecast</title>
  </head>
  <body>
    <div
      class="offcanvas offcanvas-bottom border-0 rounded-top shadow"
      id="offcanvas-search-city"
    >
      <div class="offcanvas-header">
        <h5 class="offcanvas-title mb-0">Search city</h5>
        <button
          type="button"
          class="btn btn-close-offcanvas"
          data-bs-dismiss="offcanvas"
        >
          <i class="fa fa-times fa-xl"></i>
        </button>
      </div>
      <div class="offcanvas-body">
        <input
          type="text"
          name="input-search-city"
          id="input-search-city"
          class="form-control offcanvas-input py-3"
          placeholder="Search any cities"
        />
        <div class="searched-cities mt-3"></div>
      </div>
    </div>
    <div
      class="offcanvas offcanvas-bottom border-0"
      id="offcanvas-searched-city"
      style="height: 100%; width: 100%"
    >
      <div class="offcanvas-header">
        <div class="col-2 text-start">
          <button
            type="button"
            class="btn btn-close-offcanvas"
            data-bs-dismiss="offcanvas"
          >
            <i class="fa fa-angle-left fa-xl"></i>
          </button>
        </div>
        <div class="col-8 text-center">
          <span class="offcanvas-title h1 mb-0">
            <span>
              <i class="fa-solid fa-location-dot"></i>
            </span>
            <span id="searched-city"></span>
          </span>
        </div>
        <div class="col-2"></div>
      </div>
      <div class="offcanvas-body d-flex flex-column align-items-center">
        <span class="h2" id="searched-current-time"></span>
        <p class="my-1 mb-0" id="searched-current-weather"></p>
        <img
          src=""
          class="img-fluid"
          id="searched-current-weather-icon"
          width="168"
          alt="_searched_current_weather_icon"
        />
        <div>
          <span class="h1" id="searched-current-temperature"></span>
          <br />
          <span id="searched-current-windspeed"></span>
        </div>
        <canvas class="mt-4" id="searched-temperature-chart"></canvas>
      </div>
    </div>
    <div
      class="offcanvas offcanvas-bottom border-0 rounded-top shadow"
      id="offcanvas-daily-weather"
    >
      <div class="offcanvas-header">
        <div class="col-2"></div>
        <div class="col-8 text-center">
          <h5 class="offcanvas-title mb-0" id="current-daily-weather-day"></h5>
        </div>
        <div class="col-2 text-end">
          <button
            type="button"
            class="btn btn-close-offcanvas"
            data-bs-dismiss="offcanvas"
          >
            <i class="fa fa-times fa-xl"></i>
          </button>
        </div>
      </div>
      <div
        class="offcanvas-body d-flex flex-column align-items-center text-center"
      >
        <h2 class="mb-0" id="current-daily-weather-location"></h2>
        <img
          src=""
          id="current-daily-weather-icon"
          width="168"
          alt="_current_daily_weather_icon"
        />
        <div>
          <span class="h4" id="current-daily-weather-weather"></span>
        </div>
        <div class="w-100 my-auto">
          <div class="my-4">
            <span id="current-daily-weather-temperature-max"> </span>
            <br />
            <span id="current-daily-weather-temperature-min"> </span>
            <br />
            <span id="current-daily-weather-windspeed"></span>
          </div>
          <!-- <hr /> -->
          <button
            type="button"
            id="btn-other-data"
            class="btn"
            data-bs-toggle="collapse"
            data-bs-target="#collapse-other-data"
          >
            Show other data
          </button>
          <div class="collapse" id="collapse-other-data">
            <div class="others-current-weather-data"></div>
          </div>
        </div>
      </div>
    </div>
    <script src="../../node_modules/@fortawesome/fontawesome-free/js/all.js"></script>
    <script src="../../node_modules/chart.js/dist/chart.umd.js"></script>
    <script src="../../node_modules/@popperjs/core/dist/umd/popper.js"></script>
    <script src="../../node_modules/jquery/dist/jquery.js"></script>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.js"></script>
  </body>
</html>
