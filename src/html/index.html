<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../scss/main.css" />
    <link rel="icon" href="../img/icon.ico" />
    <script defer src="../js/app.js"></script>
    <title>Weather Forecast</title>
  </head>
  <body>
    <div class="modal fade" id="modal-search-country">
      <div class="modal-dialog modal-dialog-centered modal-fullscreen-xl-down">
        <div class="modal-content">
          <div class="modal-header border-0">
            <h5 class="modal-title mb-0">Search country</h5>
            <button
              type="button"
              class="btn btn-close-modal"
              data-bs-dismiss="modal"
            >
              <i class="fa fa-times fa-xl"></i>
            </button>
          </div>
          <div class="modal-body">
            <input
              type="text"
              name="input-search-country"
              id="input-search-country"
              class="form-control modal-input py-3"
              placeholder="Search any country"
            />
          </div>
          <div class="modal-footer border-0"></div>
        </div>
      </div>
    </div>
    <div class="modal fade" id="modal-daily-weather">
      <div class="modal-dialog modal-dialog-centered modal-fullscreen-xl-down">
        <div class="modal-content">
          <div class="modal-header border-0">
            <h5 class="modal-title mb-0" id="current-daily-weather-day"></h5>
            <button
              type="button"
              class="btn btn-close-modal ms-auto"
              data-bs-dismiss="modal"
            >
              <i class="fa fa-times fa-xl"></i>
            </button>
          </div>
          <div class="modal-body text-center">
            <img
              src=""
              id="current-daily-weather-img"
              width="126"
              alt="_current_daily_weather_icon"
            />
            <div>
              <span class="h4" id="current-daily-weather-weather"></span>
              <div class="my-2">
                <span id="current-daily-weather-temperature-max"> </span>
                <br />
                <span id="current-daily-weather-temperature-min"> </span>
                <hr />
              </div>
            </div>
          </div>
          <div class="modal-footer border-0"></div>
        </div>
      </div>
    </div>
    <script src="../../node_modules/@fortawesome/fontawesome-free/js/all.js"></script>
    <script src="../../node_modules/chart.js/dist/chart.umd.js"></script>
    <script src="../../node_modules/@popperjs/core/dist/umd/popper.js"></script>
    <script src="../../node_modules/jquery/dist/jquery.js"></script>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.js"></script>
  </body>
</html>
